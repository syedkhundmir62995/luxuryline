{% include 'luxuryline/main.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Material</title>
  </head>
  <body>
    <h2 style="display: inline-block; position: absolute; padding: 35px 20px; text-transform: uppercase; font-family: Poppins;">Delete Material</h2>
    <div class="form-material-delete">
      <form method="post" action="{% url 'deletematerialpage' obj.uid %}">
        {% csrf_token %}
        <div class="material-container">
        
        <div class="Scale-div">
            <label for="mid">MID</label>
  
            <select id="mid" name = 'mid'>
              
              <option value="{{ obj.uid }}"  >{{ obj.mid }}</option>
        
            </select>
          </div>

        

        <!-- <div class="Submit-div"> -->
          <input type="submit" value="Yes" class="Submit-div" />
          
          <a class="redirect-div" href="{% url 'viewmaterialpage' %}" >No</a>
        <!-- </div> -->
        </div>
      </form>
    </div>
  </body>
</html>
