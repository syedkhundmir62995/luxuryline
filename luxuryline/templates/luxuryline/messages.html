<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    
{% if messages %}
<div class="container-fluid" style="position: absolute; display: inline-block; width: 79%; left: 320px;">
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible">
        <button type="button" class="close" data-dismiss = "alert"><span>x</span></button>
        <strong style="margin-left: 12%;">{{message}}</strong>
    </div>
    {% endfor %}
</div>

{% endif %}
</body>
</html>
